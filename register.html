<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - SamTicket</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            
            <img src="./assets/logos/logo.png" alt="SamTicket">
        </div>
        <h1>Hisob yaratish</h1>
    </header>
    
    <main class="container"> 
     
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('loginTab')">Kirish</button>
            <button class="tab-btn" onclick="showTab('registerTab')">Ro'yxatdan o'tish</button>
        </div>

        <form id="loginForm" class="form active">
            <h2>Kirish</h2>
            <div id="loginMessage" class="message"></div>
            
            <label for="loginEmail">Email yoki Username</label>
            <input type="text" id="loginEmail" required placeholder="email@example.com yoki username">
            
            <label for="loginPassword">Parol</label>
            <input type="password" id="loginPassword" required>
            
            <button type="submit" class="btn primary">Kirish</button>

            <div class="admin-info" style="margin-top: 15px; text-align: center; font-size: 0.9em; color: #555;">
                <strong>Faqat o`zinggizni akkauntingiz bilan kiring</strong>
            </div>
        </form>

        <form id="registerForm" class="form">
            <h2>Ro'yxatdan o'tish</h2>
            <div id="registerMessage" class="message"></div>
            
            <label for="regName">Ism</label>
            <input type="text" id="regName" required>
            
            <label for="regUsername">Foydalanuvchi nomi</label>
            <input type="text" id="regUsername" required>
            
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" required>
            
            <label for="regPassword">Parol</label>
            <input type="password" id="regPassword" required>
            
            <label for="regConfirmPassword">Parolni tasdiqlash</label>
            <input type="password" id="regConfirmPassword" required>
            
            <button type="submit" class="btn primary">Ro'yxatdan o'tish</button>
        </form>
    </main>
    
    <footer class="footer">
        <p>Â© 2025 SamTicket. Barcha huquqlar himoyalangan.</p>
    </footer>

    <script src="./js/register.js" defer></script>
</body>
</html>
