<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmani Rasmiylashtirish | Samticket.uz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/checkout.css"> 
</head>
<body>
    
    <header>
        <div class="container">
            <nav>
                <div><img class="logo" src="./assets/logos/logo.png" alt="Samticket.uz"></div>
                <ul class="nav-links">
                    <li><a href="./index.html">Bosh Sahifa</a></li>
                    <li><a href="./events.html">Tadbirlar</a></li>
                    <li><a href="./cart.html">ðŸ›’ Savat</a></li>
                    <li id="auth-link-container"></li> 
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="checkout-main-container">
        <div class="container">
            <h1>Buyurtmani Rasmiylashtirish</h1>

            <section class="checkout-wrapper">
                
                <div class="customer-info-form">
                    <h2>1. Kontakt Ma'lumotlari</h2>
                    <form id="checkout-form">
                        
                        <div class="form-group">
                            <label for="full-name">To'liq ism (F.I.SH.)</label>
                            <input type="text" id="full-name" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email manzil</label>
                            <input type="email" id="email" name="email" required>
                            <small>Chiptalar sizning email manzilingizga yuboriladi.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefon raqami</label>
                            <input type="tel" id="phone" name="phone" placeholder="+998 XX YYY YY YY" required>
                        </div>
                        
                    </form>
                </div>
                
                <aside class="checkout-summary-card">
                    <h2>2. Buyurtma Xulosasi</h2>
                    
                    <div id="checkout-items-list" class="checkout-items-list">
                        <p>Savat yuklanmoqda...</p>
                    </div>

                    <div class="summary-totals">
                        <div class="summary-line">
                            <span class="label">Jami Chipta Soni:</span>
                            <strong id="total-count">0</strong>
                        </div>
                        <div class="summary-line total-line">
                            <span class="label">Umumiy Summa:</span>
                            <strong id="grand-total">0 UZS</strong>
                        </div>
                    </div>

                    <h3 class="mt-4">To'lov Usuli</h3>
                    <div class="payment-methods">
                         <div class="radio-group">
                            <input type="radio" id="payme" name="payment_method" value="Payme" checked>
                            <label for="payme"><i class="fas fa-credit-card"></i> Payme</label>
                         </div>
                         <div class="radio-group">
                            <input type="radio" id="click" name="payment_method" value="Click">
                            <label for="click"><i class="fas fa-mobile-alt"></i> Click</label>
                         </div>
                    </div>
                    
                    <button id="place-order-btn" class="btn primary-btn place-order-btn" disabled>
                        <i class="fas fa-check-circle"></i> Buyurtmani Tasdiqlash
                    </button>

                    <div id="checkout-error" class="error-message" style="display:none; margin-top:10px;"></div>
                </aside>
            </section>
            
        </div>
    </main>

    <footer>
        <div class="container">Â© 2025 Samticket. Barcha huquqlar himoyalangan.</div>
    </footer>
    
    <script src="./js/common.js"></script> 
    <script src="./js/cart.js"></script> 
    <script src="./js/checkout.js"></script> 
</body>
</html>
